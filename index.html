<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;

<body>
  <div class="container">
    <h1>Cell Biology Modules</h1>
    <p>Browse and open HTML modules from the CellBiologyModulesRepository.</p>
    <p id="error"></p>
    <ul id="file-list"></ul>
  </div>

  <script>
    // Predefined list of HTML files (update this array manually when adding new files)
    const predefinedFiles = [
      'CourseGeneratorAI-Module-cell_structure_and_cell_theory_interactive-20250518.html',
      'CourseGeneratorAI-Module-molecular-mechanisms-of-genome-replication-and-maintenance-interactive-20250413.html',
      'module3.html','module 4.html','module 5.html
      // Add new HTML files here, e.g., 'new_module.html'
    ];

    const fileList = document.getElementById('file-list');
    const errorDiv = document.getElementById('error');
    const repositoryPath = 'CellBiologyModulesRepository/';

    // Function to display files in the UI
    function displayFiles(files) {
      fileList.innerHTML = '';
      errorDiv.style.display = 'none';
      if (files.length === 0) {
        errorDiv.textContent = 'No HTML files defined. Please add files to the predefinedFiles array.';
        errorDiv.style.display = 'block';
        return;
      }
      files.forEach(file => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = repositoryPath + file;
        a.textContent = file;
        a.target = '_blank'; // Open in new tab
        li.appendChild(a);
        fileList.appendChild(li);
      });
    }

    // Display the predefined files on page load
    displayFiles(predefinedFiles);
  </script>
